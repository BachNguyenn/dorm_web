<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phí</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Phí</h2>
        <div class="search-container">
            <form th:action="@{/fees/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm phí..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <a th:href="@{/fees/new}" class="button btn-add">Thêm Phí</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hợp Đồng</th>
                    <th>Loại Phí</th>
                    <th>Số Tiền</th>
                    <th>Ngày Đáo Hạn</th>
                    <th>Trạng Thái Thanh Toán</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fee : ${fees}">
                    <td th:text="${fee.id}"></td>
                    <td th:text="${fee.contract.id}"></td>
                    <td th:text="${fee.type}"></td>
                    <td th:text="${fee.amount.intValue()}"></td>
                    <td th:text="${fee.dueDate}"></td>
                    <td th:text="${fee.paymentStatus}"></td>
                    <td>
                        <a th:href="@{/fees/{id}(id=${fee.id})}" class="button btn-view">Xem</a>
                        <a th:href="@{/fees/{id}/edit(id=${fee.id})}" class="button btn-edit">Sửa</a>
                        <a th:href="@{/fees/{id}/delete(id=${fee.id})}" class="button btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
