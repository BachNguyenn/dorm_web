<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Phòng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #2b6cb0;
            margin-bottom: 24px;
            font-size: 2em;
        }
        h3 {
            color: #333;
            margin: 24px 0 16px 0;
            font-size: 1.5em;
            text-align: left;
        }
        .info-table {
            margin: 0 auto 24px auto;
            border-collapse: collapse;
            width: 100%;
        }
        .info-table td {
            padding: 10px 16px;
            font-size: 1.05em;
        }
        .info-table td.label {
            font-weight: bold;
            color: #444;
            text-align: right;
            width: 140px;
        }
        .info-table td.value {
            text-align: left;
            color: #222;
        }
        .button {
            padding: 8px 16px;
            margin: 5px 8px 0 0;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
        }
        .btn-back { background-color: #6c757d; }
        .btn-edit { background-color: #007bff; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="container content-with-sidebar">
        <h2>Chi Tiết Phòng</h2>
        <table class="info-table">
            <tr>
                <td class="label">ID:</td>
                <td class="value" th:text="${room.id}"></td>
            </tr>
            <tr>
                <td class="label">Số Phòng:</td>
                <td class="value" th:text="${room.number}"></td>
            </tr>
            <tr>
                <td class="label">Loại Phòng:</td>
                <td class="value" th:text="${room.type}"></td>
            </tr>
            <tr>
                <td class="label">Sức Chứa:</td>
                <td class="value" th:text="${room.capacity}"></td>
            </tr>
        </table>
        <h3>Danh sách sinh viên trong phòng</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày sinh</th>
                    <th>Khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${room.students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.department}"></td>
                </tr>
                <tr th:if="${room.students == null or #lists.isEmpty(room.students)}">
                    <td colspan="4">Chưa có sinh viên nào trong phòng này.</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/rooms}" class="button btn-back">Quay Lại</a>
    </div>
</body>
</html>
