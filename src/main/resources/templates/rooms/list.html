<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Phòng</h2>
        <div class="search-container">
            <form th:action="@{/rooms/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm phòng..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <a th:href="@{/rooms/new}" class="button btn-add">Thêm Phòng</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Số Phòng</th>
                    <th>Loại Phòng</th>
                    <th>Sức Chứa</th>
                    <th>Giá/Tháng</th>
                    <th>SV/Tối Đa</th>
                    <th>Tình Trạng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}" class="table-row">
                    <td>
                        <span th:text="${room.id}"></span>
                        <div class="row-menu">
                            <i class="fas fa-ellipsis-v menu-toggle"></i>
                            <div class="menu-content">
                                <a th:href="@{/rooms/{id}(id=${room.id})}"><i class="fas fa-eye"></i> Xem</a>
                                <a th:href="@{/rooms/{id}/edit(id=${room.id})}"><i class="fas fa-edit"></i> Sửa</a>
                                <a th:href="@{/rooms/{id}/delete(id=${room.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fas fa-trash"></i> Xóa</a>
                            </div>
                        </div>
                    </td>
                    <td th:text="${room.number}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.students.size()} + '/' + room.capacity"></td>
                    <td th:text="${room.students.size() == 0 ? 'Trống' : (room.students.size() == room.capacity ? 'Đầy' : 'Còn chỗ')}"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
