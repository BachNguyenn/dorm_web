<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phòng</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-add { background-color: #28a745; }
        .btn-view { background-color: #17a2b8; }
        .btn-edit { background-color: #007bff; }
        .btn-delete { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh Sách Phòng</h2>
        <a th:href="@{/rooms/new}" class="button btn-add">Thêm Phòng</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Số Phòng</th>
                    <th>Loại Phòng</th>
                    <th>Sức Chứa</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.number}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="button btn-view">Xem</a>
                        <a th:href="@{/rooms/{id}/edit(id=${room.id})}" class="button btn-edit">Sửa</a>
                        <a th:href="@{/rooms/{id}/delete(id=${room.id})}" class="button btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
