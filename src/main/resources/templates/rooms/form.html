<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${room.id} ? 'Sửa Phòng' : 'Thêm Phòng'">Thêm Phòng</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .form-group input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-save { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="${room.id} ? 'Sửa Phòng' : 'Thêm Phòng'"></h2>
        <form th:action="${room.id} ? @{/rooms/{id}(id=${room.id})} : @{/rooms}" th:object="${room}" method="post">
            <div class="form-group">
                <label for="number">Số Phòng</label>
                <input type="text" id="number" th:field="*{number}" required>
            </div>
            <div class="form-group">
                <label for="type">Loại Phòng</label>
                <input type="text" id="type" th:field="*{type}" required>
            </div>
            <div class="form-group">
                <label for="capacity">Sức Chứa</label>
                <input type="number" id="capacity" th:field="*{capacity}" required>
            </div>
            <button type="submit" class="button btn-save">Lưu</button>
            <a th:href="@{/rooms}" class="button btn-cancel">Hủy</a>
        </form>
    </div>
</body>
</html>
