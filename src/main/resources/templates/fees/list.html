<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Phí</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Phí</h2>
        <div th:replace="fragments/search :: search(@{/fees/search}, 'Tìm kiếm phí...', ${search}, ${fees.size()}, @{/fees/new}, 'Thêm Phí')"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sinh Viên</th>
                    <th>Phòng</th>
                    <th>Loại Phí</th>
                    <th>Số Tiền</th>
                    <th>Ngày Đáo Hạn</th>
                    <th>Trạng Thái Thanh Toán</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fee : ${fees}">
                    <td th:text="${fee.id}"></td>
                    <td th:text="${fee.contract.student.name}"></td>
                    <td th:text="${fee.contract.room.number}"></td>
                    <td th:text="${fee.type}"></td>
                    <td th:text="${fee.amount.intValue()}"></td>
                    <td th:text="${fee.dueDate}"></td>
                    <td th:text="${fee.paymentStatus}"></td>
                    <td class="action-icons">
                        <a th:href="@{/fees/{id}(id=${fee.id})}"><i class="fa-solid fa-eye"></i></a>
                        <a th:href="@{/fees/{id}/edit(id=${fee.id})}"><i class="fa-solid fa-pen"></i></a>
                        <a th:href="@{/fees/{id}/delete(id=${fee.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
