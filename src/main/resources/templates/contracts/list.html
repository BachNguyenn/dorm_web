<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Hợp Đồng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Hợp Đồng</h2>
        <div class="search-container">
            <form th:action="@{/contracts/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm hợp đồng..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <a th:href="@{/contracts/new}" class="button btn-add">Thêm Hợp Đồng</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sinh Viên</th>
                    <th>SĐT</th>
                    <th>Phòng</th>
                    <th>Ngày Bắt Đầu</th>
                    <th>Ngày Kết Thúc</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contract : ${contracts}" class="table-row">
                    <td>
                        <span th:text="${contract.id}"></span>
                        <div class="row-menu">
                            <i class="fas fa-ellipsis-v menu-toggle"></i>
                            <div class="menu-content">
                                <a th:href="@{/contracts/{id}(id=${contract.id})}"><i class="fas fa-eye"></i> Xem</a>
                                <a th:href="@{/contracts/{id}/edit(id=${contract.id})}"><i class="fas fa-edit"></i> Sửa</a>
                                <a th:href="@{/contracts/{id}/delete(id=${contract.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fas fa-trash"></i> Xóa</a>
                            </div>
                        </div>
                    </td>
                    <td th:text="${contract.student.name}"></td>
                    <td th:text="${contract.student.phone}"></td>
                    <td th:text="${contract.room.number}"></td>
                    <td th:text="${contract.startDate}"></td>
                    <td th:text="${contract.endDate}"></td>
                    <td th:text="${contract.status}"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
