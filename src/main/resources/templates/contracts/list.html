<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Hợp Đồng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Danh Sách Hợp Đồng</h2>
        <div class="search-container">
            <form th:action="@{/contracts/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm hợp đồng..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <a th:href="@{/contracts/new}" class="button btn-add">Thêm Hợp Đồng</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sinh Viên</th>
                    <th>Phòng</th>
                    <th>Ngày Bắt Đầu</th>
                    <th>Ngày Kết Thúc</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contract : ${contracts}">
                    <td th:text="${contract.id}"></td>
                    <td th:text="${contract.student.name}"></td>
                    <td th:text="${contract.room.number}"></td>
                    <td th:text="${contract.startDate}"></td>
                    <td th:text="${contract.endDate}"></td>
                    <td th:text="${contract.status}"></td>
                    <td>
                        <a th:href="@{/contracts/{id}(id=${contract.id})}" class="button btn-view">Xem</a>
                        <a th:href="@{/contracts/{id}/edit(id=${contract.id})}" class="button btn-edit">Sửa</a>
                        <a th:href="@{/contracts/{id}/delete(id=${contract.id})}" class="button btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
