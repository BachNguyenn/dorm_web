<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contract.id} ? 'Sửa Hợp Đồng' : 'Thêm Hợp Đồng'">Thêm Hợp Đồng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-save { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2 th:text="${contract.id} ? 'Sửa Hợp Đồng' : 'Thêm Hợp Đồng'"></h2>
        <form th:action="${contract.id} ? @{/contracts/{id}(id=${contract.id})} : @{/contracts}" th:object="${contract}" method="post">
            <div class="form-group">
                <label for="student">Sinh Viên</label>
                <!-- Chọn sinh viên -->
                <select id="student" th:field="*{student.id}" required>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="room">Phòng</label>
                <!-- Chọn phòng -->
                <select id="room" th:field="*{room.id}" required>
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Ngày Bắt Đầu</label>
                <input type="text" id="startDate" th:field="*{startDate}" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            <div class="form-group">
                <label for="endDate">Ngày Kết Thúc</label>
                <input type="text" id="endDate" th:field="*{endDate}" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
            </div>
            <div class="form-group">
                <label for="status">Trạng Thái</label>
                <select id="status" th:field="*{status}" required>
                    <option value="ACTIVE">Đang Hoạt Động</option>
                    <option value="EXPIRED">Hết Hạn</option>
                    <option value="TERMINATED">Đã Hủy</option>
                </select>
            </div>
            <button type="submit" class="button btn-save">Lưu</button>
            <a th:href="@{/contracts}" class="button btn-cancel">Hủy</a>
        </form>
        </div>
    </div>
</body>
</html>
