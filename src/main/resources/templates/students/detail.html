<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h2>Chi Tiết Sinh Viên</h2>
        <div class="detail">
            <label>ID:</label> <span th:text="${student.id}"></span>
        </div>
        <div class="detail">
            <label>Tên:</label> <span th:text="${student.name}"></span>
        </div>
        <div class="detail">
            <label>Ngày Sinh:</label> <span th:text="${student.dob}"></span>
        </div>
        <div class="detail">
            <label>Giới Tính:</label> <span th:text="${student.gender}"></span>
        </div>
        <div class="detail">
            <label>Điện Thoại:</label> <span th:text="${student.phone}"></span>
        </div>
        <div class="detail">
            <label>Địa Chỉ:</label> <span th:text="${student.address}"></span>
        </div>
        <div class="detail">
            <label>Email:</label> <span th:text="${student.email}"></span>
        </div>
        <div class="detail">
            <label>Khoa:</label> <span th:text="${student.department}"></span>
        </div>
        <div class="detail">
            <label>Năm Học:</label> <span th:text="${student.year}"></span>
        </div>
        <div class="detail">
            <label>Phòng:</label>
            <span th:text="${student.room != null ? student.room.number : 'Chưa có'}"></span>
        </div>
        <div>
            <a th:href="@{/students}" class="button btn-back">Quay Lại</a>
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="button btn-edit">Sửa</a>
        </div>
    </div>
</body>
</html>
