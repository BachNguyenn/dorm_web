<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Sinh Viên</h2>
        <div class="search-container">
            <form th:action="@{/students/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm sinh viên..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <span class="result-count" th:text="${students.size()} + ' kết quả'"></span>
            <a th:href="@{/students/new}" class="button btn-add">Thêm Sinh Viên</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Khoa</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.department}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td class="action-icons">
                        <a th:href="@{/students/{id}(id=${student.id})}"><i class="fa-solid fa-eye"></i></a>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}"><i class="fa-solid fa-pen"></i></a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
