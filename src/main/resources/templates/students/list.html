<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-add { background-color: #28a745; }
        .btn-view { background-color: #17a2b8; }
        .btn-edit { background-color: #007bff; }
        .btn-delete { background-color: #dc3545; }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Căn hai bên */
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            flex: 1; /* Input chiếm tối đa chiều rộng còn lại */
            min-width: 0;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            font-size: 16px;
        }
        .search-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-container .btn-add {
            white-space: nowrap; /* Không xuống dòng */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh Sách Sinh Viên</h2>
        <div class="search-container">
            <input type="text" placeholder="Tìm kiếm sinh viên..." />
            <a th:href="@{/students/new}" class="button btn-add">Thêm Sinh Viên</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Khoa</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.department}"></td>
                    <td>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="button btn-view">Xem</a>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}" class="button btn-edit">Sửa</a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" class="button btn-delete" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
