<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Sinh Viên</h2>
        <div class="search-container">
            <form th:action="@{/students/search}" method="get">
                <input type="text" name="search" placeholder="Tìm kiếm sinh viên..." th:value="${search}">
                <button type="submit">Tìm kiếm</button>
            </form>
            <a th:href="@{/students/new}" class="button btn-add">Thêm Sinh Viên</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Giới Tính</th>
                    <th>Điện Thoại</th>
                    <th>Email</th>
                    <th>Khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}" class="table-row">
                    <td>
                        <span th:text="${student.id}"></span>
                        <div class="row-menu">
                            <i class="fas fa-ellipsis-v menu-toggle"></i>
                            <div class="menu-content">
                                <a th:href="@{/students/{id}(id=${student.id})}"><i class="fas fa-eye"></i> Xem</a>
                                <a th:href="@{/students/{id}/edit(id=${student.id})}"><i class="fas fa-edit"></i> Sửa</a>
                                <a th:href="@{/students/{id}/delete(id=${student.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fas fa-trash"></i> Xóa</a>
                            </div>
                        </div>
                    </td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.department}"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
