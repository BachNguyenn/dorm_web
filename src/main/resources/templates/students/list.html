<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-with-sidebar">
        <div class="container">
        <h2>Danh Sách Sinh Viên</h2>
        <div th:replace="fragments/search :: search(@{/students}, 'Tìm kiếm sinh viên...', ${search}, ${students.size()}, @{/students/new}, 'Thêm Sinh Viên')"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Khoa</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${#temporals.format(student.dob, 'dd/MM/yyyy')}"></td>
                    <td th:text="${student.department}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td class="action-icons">
                        <a th:href="@{/students/{id}(id=${student.id})}"><i class="fa-solid fa-eye"></i></a>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}"><i class="fa-solid fa-pen"></i></a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" onclick="return confirm('Bạn có chắc muốn xóa?')"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
